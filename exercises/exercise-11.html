<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grid exercise</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;0,700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: Roboto, Arial;
      }
    </style>
  </head>
  <body style="margin-bottom: 500px">
    <div
      style="display: grid; grid-template-columns: 200px 75px; margin-top: 30px"
    >
      <div style="height: 200px; background-color: lightgreen">200px</div>
      <div style="height: 200px; background-color: red">75px</div>
    </div>

    <div
      style="
        display: grid;
        grid-template-columns: 50px 1fr 75px;
        margin-top: 30px;
      "
    >
      <div style="height: 200px; background-color: lightgreen">col1</div>
      <div style="height: 200px; background-color: red">col2</div>
      <div style="height: 200px; background-color: lightblue">col3</div>
    </div>

    <div
      style="
        display: grid;
        grid-template-columns: 1fr 1fr 1fr 1fr;
        margin-top: 30px;
        column-gap: 20px;
        row-gap: 10px;
      "
    >
      <div style="background-color: lightgreen">col1</div>
      <div style="background-color: red">col2</div>
      <div style="background-color: lightblue">col3</div>
      <div style="background-color: lightpink">col4</div>
      <div style="background-color: lightgreen">col1</div>
      <div style="background-color: red">col2</div>
      <div style="background-color: lightblue">col3</div>
      <div style="background-color: lightpink">col4</div>
    </div>

    <div
      class="cat-grid"
      style="
        display: grid;
        grid-template-columns: 200px 200px 200px;
        margin-top: 30px;
        column-gap: 20px;
        row-gap: 10px;
      "
    >
      <div class="cat-1" style="background-color: lightgreen; height: 320px">
        <img src="cute-cat.jpg" style="width: 200px; height: 210px" />

        <p class="friend" style="padding-left: 10px; margin: 5px 0px">Oliver</p>

        <div
          class="profile-and-amount-grid"
          style="
            display: grid;
            grid-template-columns: auto 1fr;
            align-items: center;
            gap: 8px;
            width: 180px;
            padding-left: 10px;
          "
        >
          <div class="profile">
            <img
              src="cute-cat.jpg"
              class="mini-profile"
              style="width: 30px; height: 30px; border-radius: 50%"
            />
          </div>

          <div class="friends-amount">
            <p
              class="mutual-friends"
              style="margin: 0; color: gray; font-size: 15px"
            >
              2 mutual friends
            </p>
          </div>
        </div>
        <button
          class="add-friend"
          style="
            background-color: rgb(62, 129, 236);
            color: white;
            border: none;
            font-size: 10px;
            padding: 7px 15px;
            border-radius: 3px;
            margin-left: 7px;
            margin-top: 5px;
            cursor: pointer;
          "
        >
          Add friend
        </button>
      </div>
      <div class="cat-1" style="background-color: lightgreen; height: 320px">
        <img
          src="kitty-cat-kitten-pet-45201.jpeg"
          style="width: 200px; height: 210px"
        />

        <p class="friend" style="padding-left: 10px; margin: 5px 0px">Mimi</p>

        <div
          class="profile-and-amount-grid"
          style="
            display: grid;
            grid-template-columns: auto 1fr;
            align-items: center;
            gap: 8px;
            width: 180px;
            padding-left: 10px;
          "
        >
          <div class="profile">
            <img
              src="kitty-cat-kitten-pet-45201.jpeg"
              class="mini-profile"
              style="width: 30px; height: 30px; border-radius: 50%"
            />
          </div>

          <div class="friends-amount">
            <p
              class="mutual-friends"
              style="margin: 0; color: gray; font-size: 15px"
            >
              3 mutual friends
            </p>
          </div>
        </div>
        <button
          class="add-friend"
          style="
            background-color: rgb(62, 129, 236);
            color: white;
            border: none;
            font-size: 10px;
            padding: 7px 15px;
            border-radius: 3px;
            margin-left: 10px;
            margin-top: 5px;
            cursor: pointer;
          "
        >
          Add friend
        </button>
      </div>
      <div class="cat-1" style="background-color: lightgreen; height: 320px">
        <img
          src="rex-cat.jpg"
          style="width: 200px; height: 210px; object-fit: cover"
        />

        <p class="friend" style="padding-left: 10px; margin: 5px 0px">Rex</p>

        <div
          class="profile-and-amount-grid"
          style="
            display: grid;
            grid-template-columns: auto 1fr;
            align-items: center;
            gap: 8px;
            width: 180px;
            padding-left: 10px;
          "
        >
          <div class="profile">
            <img
              src="rex-cat.jpg"
              class="mini-profile"
              style="
                width: 30px;
                height: 30px;
                border-radius: 50%;
                object-fit: cover;
                object-position: top left;
              "
            />
          </div>

          <div class="friends-amount">
            <p
              class="mutual-friends"
              style="margin: 0; color: gray; font-size: 15px"
            >
              4 mutual friends
            </p>
          </div>
        </div>
        <button
          class="add-friend"
          style="
            background-color: rgb(62, 129, 236);
            color: white;
            border: none;
            font-size: 10px;
            padding: 7px 15px;
            border-radius: 3px;
            margin-left: 10px;
            margin-top: 5px;
            cursor: pointer;
          "
        >
          Add friend
        </button>
      </div>
    </div>
  </body>
</html>
