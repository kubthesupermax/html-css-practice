<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flexbox exercise</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;0,700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div style="display: flex; flex-direction: row">
      <div style="width: 200px; background-color: lightblue">200px</div>
      <div style="width: 75px; background-color: lightpink">75px</div>
    </div>
    <div style="display: flex; flex-direction: row; margin-top: 30px">
      <div style="width: 50px; background-color: lightblue">item1</div>
      <div style="flex: 1; background-color: lightpink">item2</div>
      <div style="width: 75px; background-color: lightblue">item3</div>
    </div>
    <div
      style="
        display: flex;
        flex-direction: row;
        justify-content: space-between;
        margin-top: 30px;
      "
    >
      <div style="background-color: lightpink">item1</div>
      <div style="background-color: lightpink">item2</div>
      <div style="background-color: lightpink">item3</div>
      <div style="background-color: lightpink">item4</div>
    </div>

    <div
      style="
        display: flex;
        flex-direction: row;
        justify-content: space-between;
        align-items: center;
        margin-top: 30px;
        border: 1px solid gray;
        height: 50px;
      "
    >
      <div style="background-color: lightpink">item1</div>
      <div style="background-color: lightpink">item2</div>
    </div>

    <div
      style="
        display: flex;
        flex-direction: column;
        border-radius: 10px;
        align-items: center;
        margin-top: 30px;
        border: 1px solid gray;
        height: 70px;
        width: 300px;
        padding: 10px 12px 18px 12px;
      "
    >
      <div
        style="
          display: flex;
          justify-content: space-between;
          align-items: center;
          width: 100%;
        "
      >
        <p style="margin: 2.5px; font-family: 'Roboto', sans-serif">Home</p>
        <div
          style="
            background-color: rgb(93, 93, 245);
            width: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 12px;
            color: white;
            padding: 2px 5px;
            font-family: 'Roboto', sans-serif;
          "
        >
          14
        </div>
      </div>
      <div
        style="
          display: flex;
          justify-content: space-between;
          align-items: center;
          width: 100%;
          margin: 2.5px 0;
        "
      >
        <p style="margin: 2.5px; font-family: 'Roboto', sans-serif">
          Notifications
        </p>
        <div
          style="
            background-color: rgb(93, 93, 245);
            width: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 12px;
            color: white;
            padding: 0 5px;
            font-family: 'Roboto', sans-serif;
          "
        >
          3
        </div>
      </div>
      <div
        style="
          display: flex;
          justify-content: space-between;
          align-items: center;
          width: 100%;
        "
      >
        <p style="margin: 2.5px; font-family: 'Roboto', sans-serif">Messages</p>
        <div
          style="
            background-color: rgb(93, 93, 245);
            width: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 12px;
            color: white;
            padding: 0 5px;
            font-family: 'Roboto', sans-serif;
          "
        >
          5
        </div>
      </div>
    </div>
  </body>
</html>
