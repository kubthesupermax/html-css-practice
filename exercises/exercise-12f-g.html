<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="exercise-12.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;0,700&display=swap"
      rel="stylesheet"
    />

    <title>cat flexbox</title>
  </head>
  <body>
    <div class="header">
      <div class="left-section">
        <p class="home">Home</p>
      </div>
      <div class="middle-section">
        <input class="search-bar" type="text" placeholder="Search" />
      </div>
      <div class="right-section">
        <button class="download-button">Download</button>
      </div>
    </div>
    <div class="container">
      <div class="cat-preview">
        <div class="cat-container">
          <img src="cute-cat.jpg" class="cat" />
        </div>
        <div class="right-container">
          <div>
            <p>oliver</p>
            <p>the cat</p>
            <p>popular</p>
          </div>
          <div>
            <button class="follow-button">Follow</button>
          </div>
        </div>
      </div>
      <div class="cat-preview">
        <div class="cat-container">
          <img src="kitty-cat-kitten-pet-45201.jpeg" class="cat" />
        </div>
        <div class="right-container">
          <div>
            <p>Mimi</p>
            <p>Sleepy cat</p>
            <p>Popular</p>
          </div>
          <div>
            <button class="follow-button">Follow</button>
          </div>
        </div>
      </div>
      <div class="cat-preview">
        <div class="rex-cat-container">
          <img src="rex-cat.jpg" class="rex-cat" />
        </div>
        <div class="right-container">
          <div>
            <p>Rex</p>
            <p>Happy Bulldog</p>
            <p>popular</p>
          </div>
          <div>
            <button class="follow-button">Follow</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
